<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare</title>
    <link rel="stylesheet" href="./file.css">
</head>
<body>

    <!-- Buton pentru deschiderea modalului -->
    <button id="openModalBtn" class="login-btn">Log In</button>

    <!-- Fereastra Modală -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Autentificare</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Introdu username-ul" required>

                <label for="password">Parolă</label>
                <input type="password" id="password" placeholder="Introdu parola" required>

                <div class="btn-group">
                    <button type="button" class="admin-btn">Log in as Admin</button>
                    <button type="button" class="user-btn">Log in as User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
